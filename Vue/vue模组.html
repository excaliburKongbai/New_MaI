<body>

        props: ['arr'],
        template: `
        <li>

            <p>电子邮箱：{{arr.Em}}</p>
        </li>
        `
    })
    let app = new Vue({
        el: '#app',
        data: {
            id: [{
                name: "万枢轩",
                age: "21",
                Em: "1508894594@qq.com",
            }, {
                name: "张三",
                age: "13",
                Em: "2781650877@qq.com",
            }, {
                name: "芳奈",
                age: "16",
                Em: "1********4@qq.com",
            }]
        },
        methods: {

        },
    })
</script>

</html>
