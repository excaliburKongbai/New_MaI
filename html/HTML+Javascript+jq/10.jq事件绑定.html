<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h3 id="text1" style="cursor: pointer;">绑定点击事件</h3><br>
    <h3 id="text2" style="cursor: pointer;">绑定点击事件</h3><br>
    <button id="butt">点击后禁用</button>
    <hr>
    <button type="button" id="but1">按钮1</button>
    <button type="button" id="but2">按钮2</button>
    <button type="button" id="but3">按钮3</button>
    <button type="button" id="but4">按钮4</button>

</body>
<script src="./js/jquery-3.6.0.js" type="text/javascript"></script>
<script type="text/javascript">
    // bind绑定法
    $('#text1').bind("click", function() {
            alert('bind绑定法点击触发成功');
        })
        //直接绑定法
    $('#text2').click(function() {
            alert('直接绑定法点击触发成功');
        })
        //点击后禁用按钮
    $('#butt').click(function() {
            $(this).prop('disabled', 'true');
        })
        //多个绑定
        //为一个元素的多个方法绑定一个函数
    $("#but1").bind('click mouseout', function() {
            console.log('为一个元素的多个方法绑定一个函数');
        })
        //为一个元素的多个方法绑定多个函数
    $("#but2").bind('click', function() {
            console.log('鼠标点击了');
        }).bind('mouseout', function() {
            console.log('鼠标移开了并且禁用掉了按钮');
            $(this).prop('disabled', 'true');
        })
        //为一个元素的多个方法绑定多个函数
    $("#but3").bind({
            "cilck": function() {
                console.log("按钮3被点击了");
            },
            "mouseout": function() {
                console.log('鼠标移开按钮3了并且禁用掉了按钮');
                $(this).prop('disabled', 'true');
            },
        })
        //直接绑定
    $("#but4").click(function() {
        console.log("按钮4被点击了");
    }).mouseout(function() {
        console.log("按钮4被移出了");
    });
</script>

</html>
