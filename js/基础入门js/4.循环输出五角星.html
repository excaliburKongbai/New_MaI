<script type="text/javascript">
    //金字塔
    for (var i = 1; i <= 10; i++) {
        for (var j = 1; j <= i; j++) {

            document.write('*');
        }
        document.write("<br/>")
    }
    //正
    for (var i = 10; i >= 1; i--) {
        for (var j = 1; j <= i; j++) {
            document.write('*');
        }
        document.write("<br/>")
    }
    //反

    // *********************************************
    //99乘法表
    for (var i = 1; i <= 9; i++) {
        for (var j = 1; j <= i; j++) {
            var sum = i * j
            document.write(j + 'x' + i + '=' + sum + '\t');

        }
        document.write("<br/>")
    }
</script>

</html>
