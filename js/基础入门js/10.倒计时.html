<script type="text/javascript">
    function conDowm(time) {
        var noeTime = +new Date(); //获取当前时间戳
        var inputTime = +new Date(time); //获取输入时间戳
        var times = (inputTime - noeTime) / 1000; //时间戳转换成秒
        var d = parseInt(times / 60 / 60 / 24); //天
        d = d < 10 ? '0' + d : d;
        var h = parseInt(times / 60 / 60 % 24); //小时
        h = h < 10 ? '0' + h : h;
        var m = parseInt(times / 60 % 60) //分
        m = m < 10 ? '0' + m : m;
        var s = parseInt(times % 60); //秒
        s = s < 10 ? '0' + s : s;
        return '距离下课' + d + '天' + h + '时' + m + '分钟' + s + '秒';
    }
    console.log(conDowm('2021-3-25 16:20:00'));
</script>
