<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="__STATIC__/bs/css/bootstrap.min.css">
    <script src="__STATIC__/bs/js/bootstrap.min.js"></script>
    <script src="__STATIC__/jquery.js" type="text/javascript"></script>
</head>

<body>
    <div class="container">
        <div class="panel panel-primary">

            <div class="panel-heading">
                <button class="btn btn-success">用户修改页面</button></button>
                <a href="/user" class="btn btn-danger">用户展示</a>
            </div>
            <div class="panel-body">
                <table class="table tabler-bordered table-hover">
                    <form action="/user/{$data.id}" method="POST">
                        <!-- 模拟put请求 -->
                        <input type="hidden" name="_method" value="PUT">
                        <div class="form-group">
                            <label for="User"></label>
                            <input type="text" placeholder="请输入用户名" name="my_name" class="form-control" value="{$data.my_name}">
                        </div>
                        <div class="form-group">
                            <label for="Password"></label>
                            <input type="password" placeholder="请输入密码" name="my_pass" class="form-control" value="{$data.my_pass}">
                        </div>
                        <div class="form-group">
                            <input type="submit" value="提交" class="btn btn-success">
                            <input type="reset" value="重置" class="btn btn-danger">
                        </div>
                    </form>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
